<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Perguntas e Respostas</title>
  </head>

  <body>
    <div id="container">
      <img
        src="https://www.libras.com.br/v4__images/modules/question-answers/logo-perguntas-e-respostas.png"

      />

      <p>Clique em fazer pergunta para saber o que deseja.</p>
      <input id="inputPergunta" type="text" placeholder="Digite sua pergunta" />

        Fazer Pergunta
      </button>

      <h3 id="resposta"></h3>
    </div>
  </body>
